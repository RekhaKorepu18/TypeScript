<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href = "./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <div class="add-item">
            <input type="text" id="newItemInput" placeholder="new item...">
            <button id="addItemBtn">Add</button>
        </div>
        <input type="checkbox" id="hideCompletedCheckbox">
        <label for="hideCompletedCheckbox">Hide Completed Items</label>
        <ul id="shoppingList"></ul>
        <div class="item-counts">
            <div class="box marked-count" id="markedCount"></div>
            <div class="box unmarked-count" id="unmarkedCount"></div>
            <div class="box total-count" id="totalCount"></div>
        </div>
    </div>

    <script src="shopping.js">
        
    </script>
</body>
</html>
